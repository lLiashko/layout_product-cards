<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.e378193d.css">
  </head>
  <body>
    <div class="container">
      <section class="card" data-qa="card">
        <img class="card__monitor" src="/imac.d0e0225a.jpeg" alt="monitor">
        <p class="card__name">
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__reviews">
          <div class="card__reviews--stars star">
            <div class="card__reviews--stars--star star"></div>
            <div class="card__reviews--stars--star star"></div>
            <div class="card__reviews--stars--star star"></div>
            <div class="card__reviews--stars--star star"></div>
            <div class="card__reviews--stars--star card__reviews--stars--star--empty star"></div>
          </div>
          <p class="card__reviews--written written">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price--word word">Price:</p>
          <p class="card__price--number number">$2,199</p>
        </div>
        <button data-qa="hover" class="card__button">Buy</button>
      </section>
    </div>
  <script src="/layout_product-cards.59712999.js"></script></body>
</html>
